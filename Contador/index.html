<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div id="container">
        <div class="box" id="title">
            <input class="box" type="text" id="string" value="CONTADOR" disabled>
        </div>
        <div class="box" id="numberBox">
            <input type="text" id="number" value="0" disabled>
        </div>
        <div class="box" id="buttons">
            <button id="decrease">DISMINUIR</button>
            <button id="reset">RESETEAR</button>
            <button id="increase">AUMENTAR</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
